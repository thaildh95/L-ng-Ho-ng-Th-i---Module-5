<table class="table">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of product">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td><button [routerLink]="['',p.id]">sửa</button></td>
    <td><button (click)="delete(p.id)">xóa</button></td>
  </tr>
  </tbody>
</table>
