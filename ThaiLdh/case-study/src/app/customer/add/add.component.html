
<form [formGroup]="customerForm" (ngSubmit)="add()" *ngIf="customerForm" class="shadow w-50 container">
  <div id="img_bg">
    <div class="row text-center mt-3 ">
      <h3 style="color: #146c43">Add new customer</h3></div>
    <div class="mb-3">
      <label class="form-label">Customer Name</label>
      <input formControlName="name" type="text" class="form-control" id="exampleInputEmail"
             aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Date Of Birth</label>
      <input formControlName="dayOfBirth" type="date" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select formControlName="gender">
        <option value="Nam">Nam</option>
        <option value="nữ">Nữ</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input formControlName="phone" type="text" class="form-control" aria-describedby="emailHelp">

    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input formControlName="email" type="text" class="form-control" aria-describedby="emailHelp" name="email">

    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input formControlName="address" type="text" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Type Of Customer</label>
      <select formControlName="type">
        <option *ngFor="let t of typeCustomer1" [ngValue]="t">{{t.typeName}}</option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</form>
