<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Danh sách khách hàng</title>
    <style>
        body {
            background-image: url("https://images.freeimages.com/images/large-previews/a3b/website-rays-background-pattern-1637863.png");
        }

    </style>

</head>
<body>
<div class="row container-fluid m-0">
    <div class="col-lg-12 ">
        <table class="table table-striped table-hover">
            <tr>
                <th>STT</th>
                <th>Loại khách</th>
                <th>Tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>CMND</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th> Địa chỉ</th>
                <th colspan="2"></th>
            </tr>

            <tr><
                <td>
                    <a type="button" class="btn btn-primary">

                        Sửa
                    </a>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

                        Xóa
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
</div>

<div class="modal fade" id="detail" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3>Detail</h3>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping4">ID</span>
                    <input type="text" name="id" readonly id="showSerial" class="form-control" placeholder="Username"
                           aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping5">Title</span>
                    <input type="text" name="title" readonly id="showCustomer" class="form-control"
                           placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping6">Detail</span>
                    <input type="text" name="detail" readonly id="showTradeDa" class="form-control"
                           placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping7">Author</span>
                    <input type="text" name="author" readonly id="showAuthor" class="form-control"
                           placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAlert" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form action="/customer?action=deleteCustomer" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông báo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container-fluid">
                        <p id="modalAlertMes"></p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function showModalDelete(a, b) {
            document.getElementById("delete_modal").innerText = b;
            document.getElementById("sendId").value = a;

        }
    </script>

    <script>

        window.onload = function () {
            var message = document.getElementById("message").value;
            document.getElementById("modalAlertMes").innerText = message;
            if (message != "" && message != null) {
                $(document).ready(function () {
                        $('#modalAlert').modal("show")
                    }
                )
            }
        }
    </script>

</div>

</body>
</html>
